name: Add Evolutionary Architecture Nuget Source
description: Remove a default Evolutionary Architecture nuget source and add with credentials
inputs:
  github-token:
    description: GitHub token
    required: true
  owner:
    description: Repository owner
    required: true
  path:
    description: "Path to the directory"
    required: true
runs:
  using: "composite"
  steps:
    - name: Add Authorized Evolutionary Architecture Nuget Source
      run: |
        cd ${{ github.workspace }}/${{ inputs.path }}
        dotnet nuget remove source evolutionaryArchitecture
        dotnet nuget add source --username ${{ inputs.owner }} --password ${{ inputs.github-token }} --store-password-in-clear-text --name evolutionaryArchitecture "https://nuget.pkg.github.com/${{ inputs.owner }}/index.json"
        dotnet nuget list source
      shell: bash
